<div *ngFor="let post of posts" class="post">
    <a routerLink="/post/{{post.id}}">
        <div class="img-container">
            <img src={{post.image}} alt="Post image!" class="img-responsive">
        </div>
        <div class="content">
            <h2>{{post.title}}</h2>
            <hr>
            <h3>{{post.subtitle}}</h3>
            <p>{{post.content}}</p>
            <p class="top">{{post.top}}</p>
        </div>
    </a>
</div>
