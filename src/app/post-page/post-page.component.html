<content *ngIf="post">
    <button (click)="goBack()">go back</button>
    <div class="img-container">
        <img src={{post.image}} alt="Post image!" class="img-responsive">
    </div>
    <h2>{{post.title | uppercase}}</h2>
    <div class="text">{{post.content}}</div>
    <app-description-blocks></app-description-blocks>
</content>
